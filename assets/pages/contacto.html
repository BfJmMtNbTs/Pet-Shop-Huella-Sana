<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../style/contacto.css" />
        <link rel="stylesheet" href="../style/style.css" />
        <title>Pet Shop | Contacto</title>
    </head>
    <body id="body-cont">
        <div class="container col-sm-6 col-md-6 col-lg-6">
            <div class="contact-form">
                <span class="heading">Â¡Contactanos!</span>
                <div class="accordion" id="mi-acordeon">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="seccion1">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#form1"
                                aria-expanded="false"
                                aria-controls="form1"
                            >
                                Datos del Propietario
                            </button>
                        </h2>
                        <div
                            id="form1"
                            class="accordion-collapse collapse"
                            aria-labelledby="seccion1"
                            data-bs-parent="#mi-acordeon"
                        >
                            <div class="accordion-body">
                                <form>
                                    <label for="name"
                                        >Nombre Propietario:</label
                                    >
                                    <input type="text" required="" />
                                    <label for="name"
                                        >Apellido Propietario:</label
                                    >
                                    <input type="text" required="" />
                                    <label for="name">Telefono:</label>
                                    <input type="tel" required="" />
                                    <label for="email">Email:</label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        required=""
                                    />
                                    <label for="message1">Comentario:</label>
                                    <textarea
                                        id="message1"
                                        name="messageP"
                                        required=""
                                    ></textarea>
                                </form>
                            </div>
                        </div>
                    </div>
                    <p class="mt-3">Opcional:</p>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="seccion2">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#form2"
                                aria-expanded="false"
                                aria-controls="form2"
                            >
                                Datos de la Mascota
                            </button>
                        </h2>
                        <div
                            id="form2"
                            class="accordion-collapse collapse"
                            aria-labelledby="seccion2"
                            data-bs-parent="#mi-acordeon"
                        >
                            <div class="accordion-body">
                                <form>
                                    <label for="name">Nombre Mascota:</label>
                                    <input type="text" required="" />
                                    <label for="email">Edad Mascota:</label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        required=""
                                    />
                                    <select
                                        class="form-select"
                                        aria-label="Default select example"
                                        id="form-select"
                                    >
                                        <option disabled selected>
                                            Tipo de animal
                                        </option>
                                        <option value="1">Perro</option>
                                        <option value="2">Gato</option>
                                        <option value="3">Exotico</option>
                                        <option value="4">Otro</option>
                                    </select>
                                    <label for="name">Raza:</label>
                                    <input type="text" required="" />
                                    <label for="message2">Comentario:</label>
                                    <textarea
                                        id="message2"
                                        name="messageM"
                                        required=""
                                    ></textarea>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="my-1">Enviar</button>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="../js/contacto.js"></script>
    </body>
</html>
